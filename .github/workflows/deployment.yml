name: deployment

on: deployment

jobs:
  deploy:
    permissions:
      contents: write
      deployments: write
    runs-on: ubuntu-latest
    steps:
      - name: set create deployment status=in_progress
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "in_progress",
              deployment_id: context.payload.deployment.id
            });

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.deployment.sha }}

      - name: build
        run: |
          mkdir dist
          cat app.txt >> dist/app.txt
          echo "app: $ENV_NAME" >> dist/app.txt

          cat dist/app.txt
        env:
          ENV_NAME: ${{ github.event.deployment.environment }}

      - name: deploy
        run: cat dist/app.txt

      - name: set create deployment status=success
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "success",
              deployment_id: context.payload.deployment.id
            });

      - name: set create deployment status=failure
        uses: actions/github-script@v6
        if: ${{ failure() }}
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "failure",
              deployment_id: context.payload.deployment.id,
              auto_inactive: true,
              environment_url: "https://example.com"
            });
