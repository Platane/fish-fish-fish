name: deployment

on: deployment

jobs:
  deploy:
    permissions:
      contents: write
      deployments: write
    runs-on: ubuntu-latest
    steps:
      - name: set create deployment status=in_progress
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.MY_GITHUB_TOKEN_FOR_DEPLOYMENT }}
          script: |
            let { ref, environment } = context.payload.inputs

            console.log( JSON.stringify(Object.keys(github.rest.repos),null,2) )

            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: "deploy",
              state: 'in_progress',
              deployment_id:context.payload.deployment.id
            });

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.payload.deployment.sha }}

      - name: build
        run: |
          mkdir dist
          cat app.txt >> dist/app.txt
          echo "app: $ENV_NAME" >> dist/app.txt

          cat dist/app.txt
        env:
          ENV_NAME: ${{ github.ref == 'refs/tags/prod' && 'production' || 'development' }}
